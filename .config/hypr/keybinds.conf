# Keybindings
bind = SUPER, T, exec, kitty
bind = SUPER, V, exec, kitty sudo -E nvim 
bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, E, exec, $fileManager
bind = SUPER ALT, E, exec, $superFileManager
bind = SUPER, N, togglefloating,
bind = SUPER, SPACE, exec, wofi --show drun
bind = SUPER, D, exec, vesktop --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = SUPER, S, exec, spotify --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = SUPER, F, exec, firefox
bind = SUPER, P, pseudo,
bind = SUPER, O, togglesplit,
bind = SUPER, W, fullscreen, 1

# Workspace bindings
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move to workspace
bind = SUPER ALT, 1, movetoworkspace, 1
bind = SUPER ALT, 2, movetoworkspace, 2
bind = SUPER ALT, 3, movetoworkspace, 3
bind = SUPER ALT, 4, movetoworkspace, 4
bind = SUPER ALT, 5, movetoworkspace, 5
bind = SUPER ALT, 6, movetoworkspace, 6
bind = SUPER ALT, 7, movetoworkspace, 7
bind = SUPER ALT, 8, movetoworkspace, 8
bind = SUPER ALT, 9, movetoworkspace, 9
bind = SUPER ALT, 0, movetoworkspace, 10

#focus window
bind = SUPER, h, movefocus, l
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u
bind = SUPER, l, movefocus, r

#focus monitor
#FIXME: Monitor cycling not working
bind = SUPER, Tab, focusmonitor, l
bind = SUPER ALT, Tab, focusmonitor, l

#move window
bind = SUPER ALT, h, movewindow, l
bind = SUPER ALT, j, movewindow, d
bind = SUPER ALT, k, movewindow, u
bind = SUPER ALT, l, movewindow, r

# Mouse bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

#fn keys
#brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

#volume
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

#Requires playerctl
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

#Screenshot a window
bind = SUPER SHIFT ALT, F2, exec, hyprshot -m window
#Screenshot a monitor
bind = SUPER ALT, F2, exec, hyprshot -m output
#Screenshot a region
bind = SUPER, F2, exec, hyprshot -m region

#WARN: TEMPORARY
bind = SUPER, R, exec, waybar
bind = SUPER, K, exec, killall waybar
